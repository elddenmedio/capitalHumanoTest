<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="c-table-w-100" *ngIf="dataSource">

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "TABLE.name" | translate }} </th>
            <td mat-cell *matCellDef="let element" class="text-capitalize"> {{ element.first }} {{ element.last }} </td>
        </ng-container>

        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> {{ "TABLE.created" | translate }} </th>
            <td mat-cell *matCellDef="let element"> {{ element.created }} </td>
            <!-- | momentLocal:1 -->
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> {{ "TABLE.email" | translate }} </th>
            <td mat-cell *matCellDef="let element" class="text-lowercase"> {{ element.email }} </td>
        </ng-container>

        <ng-container matColumnDef="document">
            <th mat-header-cell *matHeaderCellDef> {{ "TABLE.document" | translate }} </th>
            <td mat-cell *matCellDef="let element"> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
